<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shalom's Weather App</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100 m-0 p-0">
        <header class="container-fluid bg-primary-subtle d-flex justify-content-center align-items-center text-dark">
            <h1>Weather Application</h1>
        </header>
        <div class="mainContainer container-fluid d-flex flex-column align-items-center justify-content-center row my-3 mx-0 p-0">
            <div class="input-div col-10 col-md-8 col-lg-6">
                <form action="" id="input-form">
                    <div class="mb-3 d-flex flex-column justify-content-center">
                        <label for="name" class="form-label ">Name</label>
                        <input type="text" placeholder="Enter your name" id="name-input"
                            class="border border-success border-4 rounded bg-opacity-10 bg-primary-subtle px-3"
                            style="height: 60px;">
                    </div>
                    <div class="mb-3 d-flex flex-column justify-content-center">
                        <label for="city" class="form-label ">City</label>
                        <input type="text" placeholder="Enter city" id="city-input"
                            class="border border-success border-4 rounded bg-opacity-10 bg-primary-subtle px-3"
                            style="height: 60px;">
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <input type="submit" id="form-submit" value="Find"
                            class="w-100 border border-0 rounded  bg-success text-dark" style="height: 60px;">
                    </div>
                </form>
            </div>

            <div class="weatherInfo">
            </div>
        </div>
    </div>
    <script src="./style.js"></script>

</body>
</html>
